<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ä–∏—Ç–º</title>

    <!-- –í–ê–ñ–ù–û –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Music"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: "Noto Music", system-ui, sans-serif;
        background-color: #010409;
        color: white;
        /* —Ç–µ–ª–æ —Ç—è–Ω–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin: 12px 16px;
      }

      .page {
        flex: 1; /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç */
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }

      .top-row {
        padding: 8px 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* –ù–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å "–≤ –ª–∏–Ω–∏—é" */
      @media (min-width: 768px) {
        .top-row {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
      }

      .chip {
        display: inline-block;
        padding: 2px 0;
        margin: 2px;
        border: 1px solid #3d444d;
        border-radius: 6px;
        background: #152033;
        font-size: 30px;
        width: 60px;
        text-align: center;
      }

      .bpm-control,
      .size-control {
        font-size: 20px;
        width: 180px;
        max-width: 100%;
      }

      #chips {
        display: flex;
        flex-wrap: wrap;
      }

      .bar {
        margin: 4px 0;
      }

      #main {
        border-top: 1px solid #3d444d;
        padding: 12px 16px 24px;
        background-color: #0d1117;
        flex: 1;
        overflow-x: auto; /* –µ—Å–ª–∏ –Ω–æ—Ç –º–Ω–æ–≥–æ ‚Äî –ø–æ–∑–≤–æ–ª—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª */
      }

      .form-control {
        padding: 5px 12px;
        line-height: 20px;
        color: #f0f6fc;
        vertical-align: middle;
        background-color: #151b23;
        background-repeat: no-repeat;
        background-position: right 8px center;
        border: 1px solid #3d444d;
        border-radius: 6px;
        transition: 80ms cubic-bezier(0.33, 1, 0.68, 1);
        transition-property: color, background-color, box-shadow, border-color;
        font-size: 18px; /* >=16px, —á—Ç–æ–±—ã iOS –Ω–µ –∑—É–º–∏–ª –ø—Ä–∏ —Ç–∞–ø–µ –ø–æ –∏–Ω–ø—É—Ç—É */
      }

      .form-control:focus {
        border-color: #1f6feb;
        outline: none;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        white-space: nowrap;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        border-radius: 0.25rem;
        -webkit-appearance: none; /* –≤–∞–∂–Ω–∞—è —à—Ç—É–∫–∞ –¥–ª—è iOS */
        appearance: none;
        touch-action: manipulation; /* –º–µ–Ω—å—à–µ —à–∞–Ω—Å–æ–≤ –Ω–∞ –¥–∞–±–ª-—Ç–∞–ø –∑—É–º */
        user-select: none;
      }

      .btn:not(:disabled):not(.disabled) {
        cursor: pointer;
      }

      .duration-note {
        color: white;
        background-color: #010409;
        border: 1px solid #3d444d;
        font-size: 30px;
        width: 64px;
        height: 48px;
      }

      .chip.active {
        border-width: 1px;
        border-color: white;
      }

      .delimiter {
        border-left: 1px solid white;
        margin: 0px 14px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h2>Rhythmic trainer</h2>

      <div class="top-row">
        <div class="row" style="gap: 20px">
          <div>
            <div>BPM</div>
            <input
              class="form-control bpm-control"
              id="bpm"
              type="number"
              value="100"
              min="30"
              max="300"
            />
          </div>
          <div>
            <div>–†–∞–∑–º–µ—Ä</div>
            <select class="form-control size-control" id="sig">
              <option value="2">2/4</option>
              <option value="3">3/4</option>
              <option value="4" selected>4/4</option>
              <option value="3_6_8">6/8</option>
            </select>
          </div>
        </div>

        <div class="row">
          <span class="btn duration-note" data-note="h">ùÖû</span>
          <span class="btn duration-note" data-note="q">ùÖü</span>
          <span class="btn duration-note" data-note="qd">ùÖü¬∑</span>
          <span class="btn duration-note" data-note="e">ùÖ†</span>
          <span class="btn duration-note" data-note="ed">ùÖ†¬∑</span>
          <span class="btn duration-note" data-note="e3">ùÖ†¬≥</span>
          <span class="btn duration-note" data-note="s">ùÖ°</span>
        </div>

        <div class="row">
          <button class="btn duration-note" id="start">‚ñ∂</button>
          <button class="btn duration-note" id="stop">‚è∏</button>
          <button class="btn duration-note" id="clear">üßπ</button>
        </div>
      </div>

      <div id="main">
        <span id="chips"></span>
        <div id="bars"></div>
      </div>
    </div>

    <script>
      const DUR = {
        h: { beats: 2, glyph: "ùÖû" },
        q: { beats: 1, glyph: "ùÖü" },
        qd: { beats: 1.5, glyph: "ùÖü¬∑" },
        e: { beats: 0.5, glyph: "ùÖ†" },
        ed: { beats: 0.75, glyph: "ùÖ†¬∑" },
        e3: { beats: 1 / 3, glyph: "ùÖ†¬≥" },
        s: { beats: 0.25, glyph: "ùÖ°" },
      };

      const seq = [];
      const EPS = 1e-6;
      let bpm = 100;
      let beatsPerBar = 4;
      let groupLen = 1;
      let groupsPerBar = 4;
      let audio = null;
      let running = false;
      let index = 0;
      let progBeats = 0;
      let nextAt = 0;
      let requestId = null;
      let barSum = 0;

      const getAudio = () =>
        (audio ||= new (window.AudioContext || window.webkitAudioContext)());
      const secPerBeat = () => 60 / bpm;
      const beatsToSec = (b) => b * secPerBeat();

      function click(atTime, strong = false) {
        const audio = getAudio();
        const osc = audio.createOscillator();
        const gain = audio.createGain();

        osc.type = "square";
        osc.frequency.setValueAtTime(strong ? 1400 : 2200, atTime);

        gain.gain.setValueAtTime(0.0001, atTime);
        gain.gain.exponentialRampToValueAtTime(0.4, atTime + 0.002);
        gain.gain.exponentialRampToValueAtTime(0.0001, atTime + 0.03);

        osc.connect(gain).connect(audio.destination);
        osc.start(atTime);
        osc.stop(atTime + 0.03);
      }

      // --- UI: –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ/–æ—á–∏—Å—Ç–∫–∞ ---
      const chipsEl = document.getElementById("chips");
      const barsEl = document.getElementById("bars");
      const statusEl = document.getElementById("status");

      document.querySelectorAll("span[data-note]").forEach((btn) => {
        btn.onclick = () => {
          const d = DUR[btn.dataset.note];

          const element = document.createElement("span");
          element.classList.add("chip");
          element.innerText = d.glyph;

          seq.push({ beats: d.beats, glyph: d.glyph, element: element });

          render();
        };
      });

      document.getElementById("clear").onclick = () => {
        seq.length = 0;
        render();
      };

      document.getElementById("sig").onchange = (e) => {
        const v = e.target.value;
        beatsPerBar = v === "3_6_8" ? 3 : Number(v);
        initBarSum();
        render();
      };

      document.getElementById("bpm").onchange = (e) => {
        bpm = Number(e.target.value || 100);
      };

      function initBarSum() {
        let sum = 0;

        for (let i = 0; i < index; i++) {
          sum += seq[i].beats;
        }

        sum += progBeats;
        barSum = sum % beatsPerBar;
      }

      function signatureFromSelect(val) {
        // —Ç–≤–æ–∏ –∑–Ω–∞—á–µ–Ω–∏—è: "2","3","4","3_6_8"
        if (val === "3_6_8") return { num: 6, den: 8 };
        return { num: Number(val), den: 4 };
      }

      // —á–µ—Ç–≤–µ—Ä—Ç—å = 1 beat; –≤–æ—Å—å–º–∞—è = 0.5 beat
      function splitBySignature(seq, sigVal) {
        const { num, den } = signatureFromSelect(sigVal);

        const unitBeats = den === 8 ? 0.5 : 1; // 1/8 —Ç–∞–∫—Ç–∞ = 0.5 —á–µ—Ç–≤–µ—Ä—Ç–∏
        const barBeats = num * unitBeats; // –¥–ª–∏–Ω–∞ —Ç–∞–∫—Ç–∞ –≤ —á–µ—Ç–≤–µ—Ä—Ç—è—Ö

        const bars = [];
        let cur = [],
          sum = 0;
        for (const n of seq) {
          cur.push(n);
          sum += n.beats;
          if (sum >= barBeats - 1e-6) {
            bars.push(cur);
            cur = [];
            sum = 0;
          }
        }
        if (cur.length) bars.push(cur);

        return { bars, num, den, unitBeats, barBeats };
      }

      function splitBars(arr, bpb) {
        const out = [];
        let cur = [],
          sum = 0;
        for (const n of arr) {
          cur.push(n);
          sum += n.beats;
          if (sum >= bpb - 1e-6) {
            out.push(cur);
            cur = [];
            sum = 0;
          }
        }
        if (cur.length) out.push(cur);
        return out;
      }

      function render() {
        const sigVal = document.getElementById("sig").value;
        const { bars, num, den } = splitBySignature(seq, sigVal);

        chipsEl.innerHTML = "";

        // const bars = splitBars(seq, beatsPerBar);

        bars.forEach((chips, i) => {
          let eighthsInBar = 0;

          let hasDelimiter = false;

          chips.forEach((chip) => {
            chipsEl.insertAdjacentElement("beforeend", chip.element);

            if (den === 8 && num % 3 === 0) {
              eighthsInBar += chip.beats * 2;

              // —Å—Ç–∞–≤–∏–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–π —Ç—Ä–æ–π–∫–∏ –≤–æ—Å—å–º—ã—Ö, –∫—Ä–æ–º–µ –∫–æ–Ω—Ü–∞ —Ç–∞–∫—Ç–∞
              //   if (eighthsInBar % 3 === 0 && i !== chips.length - 1) {
              //     chipsEl.insertAdjacentHTML(
              //       "beforeend",
              //       '<span class="delimiter group"></span>'
              //     );

              //     hasDelimiter = true;
              //   }
            }
          });

          if (i != bars.length - 1) {
            chipsEl.insertAdjacentHTML(
              "beforeend",
              '<span class="delimiter"></span>'
            );
          }

          hasDelimiter = false;
        });

        // seq.forEach(n => chipsEl.insertAdjacentElement('beforeend', n.element));

        // const bars = splitBars(seq, beatsPerBar);
        // barsEl.innerHTML = bars.map(bar=>{
        //   const sum = bar.reduce((a,b)=>a+b.beats,0);
        //   return `<div class="bar">| ${bar.map(n=>n.glyph).join(' ')} | <small>${sum.toFixed(3)}</small></div>`;
        // }).join('');
      }

      function start() {
        if (running || seq.length === 0) {
          return;
        }

        const audio = getAudio();

        // –µ—Å–ª–∏ –≤–ø–µ—Ä–≤—ã–µ ‚Äî —Å—Ç–∞–≤–∏–º –º–∞–ª–µ–Ω—å–∫–æ–µ –æ–∂–∏–¥–∞–Ω–∏–µ, –∏–Ω–∞—á–µ –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º —Å –º–µ—Å—Ç–∞ –ø–∞—É–∑—ã
        if (index === 0 && progBeats === 0) {
          nextAt = audio.currentTime + 0.05;
        } else {
          const remaining = seq[index].beats - progBeats;
          nextAt = audio.currentTime + beatsToSec(remaining);
        }

        initBarSum();

        running = true;

        const loop = () => {
          if (!running) {
            return;
          }

          const now = audio.currentTime;
          if (now + 0.01 >= nextAt) {
            const strong = barSum < EPS;
            click(nextAt, strong);

            seq.forEach((n) => n.element.classList.remove("active"));

            if (seq[index]) {
              seq[index].element.classList.add("active");
            }

            const consumed = seq[index].beats - progBeats;

            const remaining = seq[index].beats - progBeats;
            nextAt += beatsToSec(remaining);

            barSum += consumed;
            if (barSum >= beatsPerBar - EPS) {
              barSum = 0;
            }

            index = (index + 1) % seq.length;
            progBeats = 0;
          }
          requestId = requestAnimationFrame(loop);
        };
        requestId = requestAnimationFrame(loop);
      }

      function stop() {
        if (!running) {
          return;
        }

        const audio = getAudio();
        const remainingSec = Math.max(0, nextAt - audio.currentTime);
        const remainingBeats = remainingSec / secPerBeat();
        const curr = seq[index].beats;

        progBeats = Math.min(curr, Math.max(0, curr - remainingBeats));
        running = false;

        if (requestId) {
          cancelAnimationFrame(requestId);
        }
      }

      document.getElementById("start").onclick = start;
      document.getElementById("stop").onclick = stop;
    </script>
  </body>
